<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cascade of CSS</title>
<link rel="stylesheet" href="external.css">
<style>
  p{
    color: maroon;
  }
  body{
    background-color: blueviolet
  }
  #div1{
    background-color: aqua;
  }
  #h1{
    background-color: chocolate;
  }


</style>
</head>
<body>
<div id="div1">
  <h1 id="h1">Origin Example</h1>
  <p style="color: red;">If there is no conflict, declarations merge into one rule.</p>
  <p style="color: green;">The rule is simple: last declaration wins.</p>

</div> 

</body>
</html>
